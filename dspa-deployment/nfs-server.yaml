---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-server-pvc
  namespace: petloan-instructlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: gp3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: petloan-instructlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: registry.redhat.io/ubi8/ubi:latest
        command:
        - /bin/bash
        - -c
        - |
          dnf install -y nfs-utils
          mkdir -p /exports/data
          chmod 777 /exports/data
          echo '/exports/data *(rw,sync,no_root_squash,no_subtree_check)' > /etc/exports
          rpcbind
          rpc.nfsd
          rpc.mountd
          exportfs -a
          tail -f /dev/null
        ports:
        - containerPort: 2049
          name: nfs
        - containerPort: 111
          name: rpcbind
        securityContext:
          privileged: true
        volumeMounts:
        - name: nfs-data
          mountPath: /exports/data
      volumes:
      - name: nfs-data
        persistentVolumeClaim:
          claimName: nfs-server-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server
  namespace: petloan-instructlab
spec:
  selector:
    app: nfs-server
  ports:
  - name: nfs
    port: 2049
    targetPort: 2049
  - name: rpcbind
    port: 111
    targetPort: 111
  type: ClusterIP
