---
# Teacher Model Secret - Update with your actual teacher model endpoint
apiVersion: v1
kind: Secret
metadata:
  name: teacher-secret
  namespace: petloan-instructlab
type: Opaque
stringData:
  api_token: "teacher-model-key"
  model_name: "Mixtral-8x7B-Instruct-v0.1"
  endpoint: "http://mixtral-teacher.petloan-instructlab.svc.cluster.local:8000/v1"
---
# Judge Model Secret - Update with your actual judge model endpoint
apiVersion: v1
kind: Secret
metadata:
  name: judge-secret
  namespace: petloan-instructlab
type: Opaque
stringData:
  api_token: "judge-model-key"
  model_name: "Prometheus-8x7B-v2.0"
  endpoint: "http://prometheus-judge.petloan-instructlab.svc.cluster.local:8001/v1"
---
# Taxonomy Repository Secret - Update with your actual Git credentials
apiVersion: v1
kind: Secret
metadata:
  name: taxonomy-repo-secret
  namespace: petloan-instructlab
type: kubernetes.io/basic-auth
stringData:
  username: "your-git-username"
  password: "your-git-token-or-password"
---
# OCI Registry Push Secret - Update with your actual registry credentials
apiVersion: v1
kind: Secret
metadata:
  name: oci-output-push-secret
  namespace: petloan-instructlab
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "quay.io": {
          "username": "your-quay-username",
          "password": "your-quay-password-or-token",
          "auth": "base64(your-quay-username:your-quay-password-or-token)"
        }
      }
    }
