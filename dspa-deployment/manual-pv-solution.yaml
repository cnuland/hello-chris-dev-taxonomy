---
# First, let's create a simple file-based storage solution
# Create a hostPath-based PV that can be shared (this works on single-node or for development)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-1
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-manual
  nfs:
    # We'll use the existing NFS server IP once we get it running
    server: nfs-server-service.petloan-instructlab.svc.cluster.local
    path: /nfs-share/data
---
