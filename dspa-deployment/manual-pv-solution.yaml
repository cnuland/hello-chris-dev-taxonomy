---
# Create a StorageClass for ReadWriteMany
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-manual
provisioner: manual
parameters: {}
reclaimPolicy: Retain
allowVolumeExpansion: true
